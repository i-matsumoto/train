<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>経費登録ページ</title>
</head>
<body>
	<div id="detail">
		<p>登録経費情報</p>
		<form id="applicationForm" enctype="multipart/form-data">
			<div class="error"></div>
			<div>
				<label for="empId">社員ID:</label> <input type="text" maxlength="10"
					name="empId" id="empId">
			</div>
			<div>
				<label for="name">部署ID:</label> <input type="text" maxlength="40"
					name="name" id="name">
			</div>
			<div>
				<label for="age">申請日:</label> <input type="text" name="age" id="age">
			</div>
			<div>
				<label for="title">経費種類:</label> <input type="text" maxlength="10"
					name="title" id="title">
			</div>
			<div>
				<label for="name">金額:</label> <input type="text" maxlength="40"
					name="name" id="name">
			</div>
			<div>
				<label for="age">申請日:</label> <input type="text" name="age" id="age">
			</div>
		</form>
	</div>
</body>
</html>
